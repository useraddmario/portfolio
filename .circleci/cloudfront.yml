Parameters:
  PipelineID:
    Description: Unique identifier.
    Type: String
  DomainName:
    Description: Domain/S3 bucket name
    Type: String
    Default: useraddmario.com
  SubDomain:
    Description: Subdomain
    Type: String
    Default: www.useraddmario.com
  CertificateArn:
    Description: cert arn
    Type: String
    Default: arn:aws:acm:us-west-2:089634162715:certificate/0cd88b0b-d816-4077-a776-1339e3450906

Resources:
  RootBucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Delete
    Properties:
      BucketName: !Ref DomainName
      AccessControl: PublicRead
      WebsiteConfiguration:
        IndexDocument: index.html
        ErrorDocument: 404.html
  BucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      PolicyDocument:
        Id: PortfolioRootS3Policy
        Version: 2012-10-17
        Statement:
          - Sid: PublicReadForGetBucketObjects
            Effect: Allow
            Principal: '*'
            Action: 's3:GetObject'
            Resource: !Join
              - ''
              - - 'arn:aws:s3:::'
                - !Ref RootBucket
                - /*
      Bucket: !Ref RootBucket
  WWWBucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Delete
    Properties:
      BucketName: !Ref SubDomain
      AccessControl: BucketOwnerFullControl
      WebsiteConfiguration:
        RedirectAllRequestsTo:
          HostName: !Ref DomainName

  PortfolioDist:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        DefaultCacheBehavior:
          AllowedMethods:
            - GET
            - HEAD
          ViewerProtocolPolicy: redirect-to-https
          DefaultTTL: 3600
          ForwardedValues:
            Cookies:
              Forward: none
            QueryString: true
          TargetOriginId: !Ref DomainName
        Enabled: 'true'
        Aliases:
        - !Ref SubDomain
        Origins:
        - DomainName: Sub! '${DomainName}.s3.amazonaws.com'
          Id: !Ref DomainName
          OriginPath: !Sub "/portfolio-${PipelineID}"
          S3OriginConfig:
            OriginAccessIdentity:
              !Join ['', ['origin-access-identity/cloudfront/', !Ref CloudFrontOriginAccessIdentity]]
        DefaultRootObject: index.html
        PriceClass: PriceClass_200
        ViewerCertificate:
          AcmCertificateArn: !Ref 'CertificateArn'
          MinimumProtocolVersion: TLSv1.2_2019
          SslSupportMethod: 'sni-only'

  CloudFrontOriginAccessIdentity:
    Type: AWS::CloudFront::CloudFrontOriginAccessIdentity
    Properties:
      CloudFrontOriginAccessIdentityConfig:
        Comment: !Sub 'CloudFront OAI for ${SubDomain}'
        
  Route53RecordSetGroup:
    Type: AWS::Route53::RecordSetGroup
    Properties:
      HostedZoneName: !Sub '${DomainName}.'
      RecordSets:
      - Name: !Sub '${SubDomain}'
        Type: 'A'
        AliasTarget:
          DNSName: !GetAtt 'PortfolioDist.DomainName'
          EvaluateTargetHealth: false
          # Always this HostedZoneId for CF
          HostedZoneId: 'Z2FDTNDATAQYW2'

  ApexRoute53RecordSetGroup:
    Type: AWS::Route53::RecordSetGroup
    Properties:
      HostedZoneName: !Sub '${DomainName}.'
      RecordSets:
      - Name: !Ref 'DomainName'
        Type: 'A'
        AliasTarget:
          DNSName: !GetAtt 'PortfolioDist.DomainName'
          EvaluateTargetHealth: false
          # Always this HostedZoneId for CF
          HostedZoneId: 'Z2FDTNDATAQYW2'
Outputs:
  PipelineID:
    Description: Pipeline ID for current deployment
    Value: !Sub ${PipelineID}
    Export:
      Name: PipelineID
  PortfolioDistribution:
    Description: CloudFront Distribution ID
    Value: !Ref PortfolioDist
    Export:
      Name: PortfolioDistributionID
